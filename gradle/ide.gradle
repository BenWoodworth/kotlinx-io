task prepareIdeInterop(type: Copy) {
    if (project.ext.isLinuxHost) {
        from "build/classes/kotlin/linuxX64"
    } else {
        from "build/classes/kotlin/macosX64"
    }

    into "build/classes/kotlin/native"
}

assemble.doLast {
    copy {
        if (project.ext.isLinuxHost) {
            from "build/classes/kotlin/linuxX64"
        } else {
            from "build/classes/kotlin/macosX64"
        }

        into "build/classes/kotlin/native"
    }
}
